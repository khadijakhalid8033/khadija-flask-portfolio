<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact - Khadija</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f7f9;
      color: #333;
      padding: 40px;
    }
    h1 {
      color: #1f4f66;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      background-color: #007acc;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
    }
    a {
      color: #007acc;
      text-decoration: none;
    }
  </style>
</head>
<body>

<nav style="background:#e8f4fa;padding:10px 20px;margin-bottom:30px;">
  <a href="/" style="margin-right:20px;text-decoration:none;color:#1f4f66;">🏠 Home</a>
  <a href="/about" style="margin-right:20px;text-decoration:none;color:#1f4f66;">🙋‍♀️ About</a>
  <a href="/contact" style="text-decoration:none;color:#1f4f66;">📬 Contact</a>
</nav>

  <h1>Contact</h1>
  <form action="/contact" method="post">
    <label>Name:</label>
    <input type="text" name="name" required>

    <label>Email:</label>
    <input type="email" name="email" required>

    <label>Message:</label>
    <textarea name="message" rows="5" required></textarea>

    <button type="submit">Send</button>
  </form>
</body>
</html>
